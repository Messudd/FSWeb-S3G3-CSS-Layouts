<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Mesud-cv" content="blog - Portfolio" />
    <title>Mesud_Contact</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/contact.css" />
  </head>
  <body>
    <header>
      <h2>Mesud &nbspport<span>Folio</span></h2>
    </header>
    <main class="contact_main">
      <section class="form_mesud">
        <h3 style="margin-bottom: 1rem; font-size: 20px">Bana Ulaş ...</h3>
        <form action="form.js">
          <label for="name">Ad</label>
          <input class="in_same" type="text" name="name" id="name" />
          <label for="surname">Soyad</label>
          <input class="in_same" type="text" name="surname" id="surname" />
          <label for="email">Email</label>
          <input class="in_same type="email" name="email" id="email" />
          <label for="mesaj"></label>
          <textarea
            name="mesaj"
            id="mesaj"
            cols="35"
            rows="10"
            placeholder="Mesajınızı giriniz ..."
          ></textarea>
          <button class="btn_social" type="button">Gönder</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="socialMediaBox">
        <button class="btn_social" type="button">Bana Ulaş</button>
        <p>Sosyal medya hesaplarım</p>
        <div class="linkler">
          <a
            href="https://github.com/Messudd"
            target="_blank"
            class="fab fa-github"
          ></a
          ><a href="#" class="fab fa-youtube"></a><a href="#"></a
          ><a href="#" class="fab fa-linkedin"></a>
          <a href="#" class="fab fa-instagram"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
